<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Challenge encriptador</title>
</head>

<body>
  
  <header>
    <h1>a</h1>
  </header>

  <main>

    <section class="section1">
      
      <div class="contenedor-textarea">
        <textarea class="textarea" id="inputText" placeholder="Ingrese el texto aquí"></textarea>
        <p>❗Solo letras minúsculas y sin acentos</p>
      </div>

      <div class="div-botones">
        <button class="btn" id="encriptar">Encriptar</button>
        <button class="btn" id="desencriptar">Desencriptar</button>
      </div>
      
    </section>

    <section class="section2">
      
      <div class="section2-elementos" id="ocultar-elementos">
        <img class="imagen" id="imagen" src="imagen.png" alt="">
        <h4>Ningun mensaje fue encontrado</h4>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
      
      <div class="contenedor-resultado ocultar" id="div-resultado"></div>

    </section>

  </main>

  <footer>
    <p>Proyecto creado por Ericm_Dev</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
