<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Challenge encriptador</title>
</head>

<body>

  <header>
    <h1>a</h1>
  </header>

  <main>

    <section class="seccion1">

      <div class="seccion1-contenedor">

        <div class="contenedor-textarea">
          <textarea class="textarea" id="inputText" placeholder="Ingrese el texto aquí"></textarea>
          <p>❗Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="div-botones">
          <button class="btn" id="encriptar">Encriptar</button>
          <button class="btn" id="desencriptar">Desencriptar</button>
        </div>

      </div>

    </section>

    <section class="seccion2 ocultar" id="seccion2">
      <div class="seccion2-imagen">
        <img id="imagen" src="imagen.png" alt="">
      </div>
      <div class="seccion2-texto">
        <h4>Ningun mensaje fue encontrado</h4>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </section>

    <section class="seccion3">
      <div class="div-resultado" id="div-resultado">Hola</div>
      <button class="btn btn-copiar">Copiar</button>
    </section>

  </main>

  <footer>
    <p>Proyecto creado por Ericm_Dev</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
